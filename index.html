---
layout: default
overview: true
---

<ul>
  {% for post in site.posts %}
    <li>
      {{post.content}}
      <div class="entry-meta">
        <span><small class="profile icon"></small> {{post.author}}&nbsp;</span>
        <span><small class="tag icon"></small> {{post.tags}}&nbsp;</span>
        <span><small class="calendar icon"></small> {{post.date | date: "%d/%m/%Y" }}&nbsp;</span>
      </div>
    </li>
  {% endfor %}
</ul>
