---
layout: default
overview: true
---

<ul>
  {% for post in site.posts %}
    <li>
      {{post.content}}
      <div class="entry-meta">
        <span><small>author:</small> {{post.author}}</span>
        <span><small>tags:</small> {{post.tags}}</span>
        <span><small>date:</small> {{post.date}}</span>
      </div>
    </li>
  {% endfor %}
</ul>
