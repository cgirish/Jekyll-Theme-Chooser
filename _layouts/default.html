<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description | default: site.github.project_tagline }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body class="toggle-lines toggle-bg">
    <section class="page-header">
      <h1 class="project-name">
        <!-- <i class="logo"></i> -->
        <span>Useful TIL's for your coding arsenal</span>
      </h1>
      <h1 style="display: none" class="project-name">{{ site.title | default: site.github.repository_name }}</h1>
    </section>

    <section class="main-content">
      {{ content }}
    </section>

    <div class="btn-sticky">
      <button onclick="toogleClass(body, 'toggle-lines')">Toggle Baseline strokes</button>
      <button onclick="toogleClass(body, 'toggle-bg')">Toggle Baseline Background</button>
    </div>

    {% if site.google_analytics %}
      <script type="text/javascript">
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}

    <script>
      function toogleClass(ele, class1) {
        var classes = ele.className;
        var regex = new RegExp('\\b' + class1 + '\\b');
        var hasOne = classes.match(regex);
        class1 = class1.replace(/\s+/g, '');

        if (hasOne) {
          ele.className = classes.replace(regex, '') + " ";
        }
        else {
          ele.className = classes + class1 + " ";
        }
      }
    </script>
  </body>
</html>
